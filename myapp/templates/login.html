<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Google Sign-In -->
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #17e600, 0 0 40px #e5e10b, 0 0 50px #e60073, 0 0 60px #05e1e5, 0 0 70px #fbf707;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #000dfe, 0 0 40px #052af8, 0 0 50px #0d52e4, 0 0 60px #1304e1, 0 0 70px #3b4df0, 0 0 80px #0e22d6;
            }
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
        }

        section {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5f5958;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .google-btn,
        .facebook-btn {
            display: flex;
            align-items: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn:hover,
        .facebook-btn:hover {
            background-color: #f0f0f0;
        }

        .google-icon,
        .facebook-icon {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>HALAMAN LOGIN</h1>
    </header>

    <nav>
        <a href="/">Beranda</a>
        <a href="produk">Produk</a>
        <a href="keranjang">Keranjang</a>
        <a href="checkout">checkout</a>
        <a href="login">Login</a>
        <a href="pesan">pesan</a>
    </nav>

    <div class="main-content">
        <section class="animate__animated animate__fadeInUp">
            <h2>Login</h2>
            <form method="post" action="login">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

            <div class="social-login">
                <div class="google-btn" onclick="signInWithGoogle()">
                    <div class="google-icon">
                        <img src="https://example.com/google-logo.png" alt="Google Logo" style="width: 20px; height: 20px;">
                    </div>
                    Login with Google
                </div>
                <div class="facebook-btn" onclick="signInWithFacebook()">
                    <div class="facebook-icon">
                        <img src="https://example.com/facebook-logo.png" alt="Facebook Logo" style="width: 20px; height: 20px;">
                    </div>
                    Login with Facebook
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Hak Cipta Â© 2023 Halaman Login</p>
    </footer>

    <!-- Google Sign-In Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function signInWithGoogle() {
            // Use the Google Sign-In API to handle the login with Google
            gapi.auth2.getAuthInstance().signIn();
        }
    </script>

    <!-- Facebook SDK -->
    <script>
        // Replace YOUR_FACEBOOK_APP_ID with your actual Facebook App ID
        window.fbAsyncInit = function () {
            FB.init({
                appId: 'YOUR_FACEBOOK_APP_ID',
                cookie: true,
                xfbml: true,
                version: 'v10.0'
            });
            FB.AppEvents.logPageView();
        };

        // Load the Facebook SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function signInWithFacebook() {
            // Use the Facebook SDK to handle the login with Facebook
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Welcome! Fetching your information.... ');
                    FB.api('/me', function (response) {
                        console.log('Good to see you, ' + response.name + '.');
                        // You can perform additional actions after successful Facebook login
                        window.location.href = "/";
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, { scope: 'public_profile,email' });
        }
    </script>
</body>

</html>
