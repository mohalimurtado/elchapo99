<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #17e600, 0 0 40px #e5e10b, 0 0 50px #e60073, 0 0 60px #05e1e5, 0 0 70px #fbf707;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #000dfe, 0 0 40px #052af8, 0 0 50px #0d52e4, 0 0 60px #1304e1, 0 0 70px #3b4df0, 0 0 80px #0e22d6;
            }
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #cfb337;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>HALAMAN CHECKOUT</h1>
    </header>

    <nav>
        <a href="/">Beranda</a>
        <a href="produk">Produk</a>
        <a href="keranjang">Keranjang</a>
        <a href="checkout">Checkout</a>
        <a href="login">Login</a>
        <a href="pesan">Pesan</a>
    </nav>

    <section class="main-content">
        <div class="product">
            <h2>Nama Produk</h2>
            <p>Deskripsi produk dan detail lainnya...</p>
            <p>Harga: $99.99</p>
        </div>
    
        <form action="/proses-pembayaran" method="post" id="checkoutForm">
            <h2>Informasi Pembayaran</h2>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>
            <label for="kartu-kredit">Nomor Kartu Kredit:</label>
            <input type="text" id="kartu-kredit" name="kartu-kredit" required>
            <label for="metode-pembayaran">Metode Pembayaran:</label>
            <select id="metode-pembayaran" name="metode-pembayaran" required>
                <option value="kartu-kredit">Kartu Kredit</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="button" onclick="redirectToWhatsApp()">Checkout</button>
        </form>
    </section>
    
    <footer>
      
    </footer>

    <script>
        function redirectToWhatsApp() {
            var nama = document.getElementById('nama').value;
            var alamat = document.getElementById('alamat').value;
            var kartuKredit = document.getElementById('kartu-kredit').value;
            var metodePembayaran = document.getElementById('metode-pembayaran').value;
    
            var whatsappMessage = 'Checkout%20Details:%0A' +
                                  'Nama:%20' + nama + '%0A' +
                                  'Alamat:%20' + alamat + '%0A' +
                                  'Nomor%20Kartu%20Kredit:%20' + kartuKredit + '%0A' +
                                  'Metode%20Pembayaran:%20' + metodePembayaran;
            var whatsappURL = 'https://api.whatsapp.com/send?phone=6287852067499&text=' + whatsappMessage;
    
            window.location.href = whatsappURL;
        }
    </script>

</body>

</html>
