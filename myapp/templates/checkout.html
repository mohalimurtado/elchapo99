<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #17e600, 0 0 40px #e5e10b, 0 0 50px #e60073, 0 0 60px #05e1e5, 0 0 70px #fbf707;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #000dfe, 0 0 40px #052af8, 0 0 50px #0d52e4, 0 0 60px #1304e1, 0 0 70px #3b4df0, 0 0 80px #0e22d6;
            }
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
        }

        section {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .checkout-form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #525151;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>HALAMAN CHECKOUNT</h1>
    </header>

    <nav>
        <a href="/">Beranda</a>
        <a href="produk">Produk</a>
        <a href="keranjang">Keranjang</a>
        <a href="checkout">checkout</a>
        <a href="login">Login</a>
        <a href="pesan">pesan</a>
    </nav>

    <div class="main-content">
        <section class="animate__animated animate__fadeInUp">
            <h2>Checkout</h2>
            <form class="checkout-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="alamat">Alamat Pengiriman:</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>

                <label for="metode-pembayaran">Metode Pembayaran:</label>
                <select id="metode-pembayaran" name="metode-pembayaran" required>
                    <option value="transfer-bank">Transfer Bank</option>
                    <option value="kartu-kredit">Kartu Kredit</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Hak Cipta Â© 2023 Halaman Checkout</p>
    </footer>

</body>

</html>
