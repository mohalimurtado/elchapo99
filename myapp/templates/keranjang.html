<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINALOASTORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #17e600, 0 0 40px #e5e10b, 0 0 50px #e60073, 0 0 60px #05e1e5, 0 0 70px #fbf707;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #000dfe, 0 0 40px #052af8, 0 0 50px #0d52e4, 0 0 60px #1304e1, 0 0 70px #3b4df0, 0 0 80px #0e22d6;
            }
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
        }
        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .product {
            position: relative;
            width: 300px;
            margin: 1em;
            background-color: #fff;
            border: 3px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .product-info {
            padding: 1em;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover .product-info {
            transform: translateY(0);
        }

        .product img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .product-info {
            padding: 1em;
        }


        .main-content {
            padding: 20px;
        }

        section#produk {
            text-align: center;
            padding: 2em 0;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin: 0;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            background: linear-gradient(90deg, #73747b, #000000);
            background-size: 200% 100%;
            background-position: 100% 0;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s;
            animation: shine 2s infinite;
        }

        h2:hover {
            background-position: 0 0;
        }

        @keyframes shine {
            to {
                background-position: -200% 0;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #cart {
            margin-top: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 60px;
            margin-right: 10px;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cart-buttons button {
            background-color: #cfb337;
            color: #fff;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .checkout-button {
            background-color: #4caf50;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }
        
        .product-list,
        #cart {
            animation: fadeInUp 1s ease-out;
        }

    </style>
</head>

<body>

    <header>
        <h1 class="animate__animated animate__fadeInUp">SINALOASTORE</h1>
    </header>

    <nav>
        <a href="/">Beranda</a>
        <a href="produk">Produk</a>
        <a href="keranjang">Keranjang</a>
        <a href="checkout">Checkout</a>
        <a href="login">Login</a>
        <a href="pesan">pesan</a>
    </nav>

    <div class="main-content">
        <div class="product-list animate__animated animate__fadeInUp">
            <div class="product-item" data-product="Product 1" data-price="100000" data-image="product1.jpg">
                <img src="" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: Rp. 100,000</p>
                <button onclick="addToCart('Product 1', 100000, 'product1.jpg')">Add to Cart</button>
            </div>
            <div class="product-item" data-product="Product 2" data-price="150000" data-image="product2.jpg">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: Rp. 150,000</p>
                <button onclick="addToCart('Product 2', 150000, 'product2.jpg')">Add to Cart</button>
            </div>
        </div>

        <div id="cart">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items"></div>
            <div class="cart-buttons">
                <button onclick="clearCart()">Hapus Keranjang</button>
                <button class="checkout-button" onclick="redirectToCheckout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        var productImages = {
            'Product 1': 'product1.jpg',
            'Product 2': 'product2.jpg'
        };

        function addToCart(productName, price, image) {
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var newItem = { productName, price, image };
            cartItems.push(newItem);
            localStorage.setItem('cart', JSON.stringify(cartItems));

            updateCartDisplay();
        }

        function updateCartDisplay() {
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            cartItems.forEach(item => {
                var cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');

                var itemImage = document.createElement('img');
                itemImage.src = item.image;
                itemImage.alt = item.productName;

                var itemName = document.createElement('span');
                itemName.textContent = item.productName;

                var itemPrice = document.createElement('span');
                itemPrice.textContent = 'Rp. ' + item.price;

                var removeButton = document.createElement('button');
                removeButton.textContent = 'Hapus';
                removeButton.onclick = function () {
                    removeItemFromCart(item);
                };

                cartItemDiv.appendChild(itemImage);
                cartItemDiv.appendChild(itemName);
                cartItemDiv.appendChild(itemPrice);
                cartItemDiv.appendChild(removeButton);

                cartContainer.appendChild(cartItemDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("animate__animated", "animate__fadeInUp");
        });
    </script>

</body>

</html>
