<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #17e600, 0 0 40px #e5e10b, 0 0 50px #e60073, 0 0 60px #05e1e5, 0 0 70px #fbf707;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #000dfe, 0 0 40px #052af8, 0 0 50px #0d52e4, 0 0 60px #1304e1, 0 0 70px #3b4df0, 0 0 80px #0e22d6;
            }
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }
        #cart {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 10px;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cart-buttons button {
            background-color: #cfb337;
            color: #fff;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .checkout-button {
            background-color: #4caf50;
        }
        
    </style>
        <script>
            // Get the cart data from the URL parameter
            var cartQueryString = window.location.search.substring(1); // Exclude the leading "?"
            var cartData = cartQueryString ? JSON.parse(decodeURIComponent(cartQueryString)) : [];
    
            // Use cartData as needed on the Keranjang page
            console.log(cartData);
        </script>
</head>

<body>

    <header>
        <h1>SINALOASTORE</h1>
    </header>

    <nav>
        <a href="/">Beranda</a>
        <a href="produk">Produk</a>
        <a href="keranjang">Keranjang</a>
        <a href="checkout">Checkout</a>
        <a href="login">Login</a>
        <a href="pesan">pesan</a>
    </nav>

    <div class="main-content">
        <!-- Your other content goes here -->

        <!-- Shopping Cart Section -->
        <div id="cart">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items"></div>
            <div class="cart-buttons">
                <button onclick="clearCart()">Hapus Keranjang</button>
                <button class="checkout-button" onclick="redirectToCheckout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            // Implement logic to add the product to the cart
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var newItem = { productName, price };
            cartItems.push(newItem);
            localStorage.setItem('cart', JSON.stringify(cartItems));

            // Update the displayed cart
            updateCartDisplay();
        }

        function updateCartDisplay() {
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            cartItems.forEach(item => {
                var cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');

                var itemName = document.createElement('span');
                itemName.textContent = item.productName;

                var itemPrice = document.createElement('span');
                itemPrice.textContent = 'Rp. ' + item.price;

                var removeButton = document.createElement('button');
                removeButton.textContent = 'Hapus';
                removeButton.onclick = function () {
                    removeItemFromCart(item);
                };

                cartItemDiv.appendChild(itemName);
                cartItemDiv.appendChild(itemPrice);
                cartItemDiv.appendChild(removeButton);

                cartContainer.appendChild(cartItemDiv);
            });
        }

        function removeItemFromCart(item) {
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var updatedCart = cartItems.filter(cartItem => cartItem !== item);
            localStorage.setItem('cart', JSON.stringify(updatedCart));

            // Update the displayed cart
            updateCartDisplay();
        }

        function clearCart() {
            localStorage.removeItem('cart');

            // Update the displayed cart
            updateCartDisplay();
        }

        function redirectToCheckout() {
            // Implement redirection to the checkout page
            alert('Redirecting to Checkout Page');
        }

        // Update the displayed cart on page load
        window.onload = updateCartDisplay;
    </script>

</body>

</html>
